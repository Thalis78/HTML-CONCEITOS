 HTML - INDICA COMEÇA E ONDE TERMINA - DOCUMENTO EM SÍ

<!-- O BODY É TAG RESPONSAVEL POR CONTER TODA A  PARTE VISUAL DA PÁGINA VISUAL, É NO BODY QUE CONTEM TODO O CONTEUDO WEB -->

    <!-- 
        HTML BÁSICO:
        
        UTILIZAÇÃO DE TITULOS E PARAGRAFOS:

        H1 AO H6 = TAGS USADAS PARA CRIAR TITULO E SUBTITULO
        P = TAG USADA PARA CRIAR PARAGRAFOS(COMPOR UM TEXTO)
        
        FORMATAÇÃO DE TEXTO:
        B OU STRONG - NEGRITO
        I OU EM - ITALICO
        MARK - MARCAÇÃO
        SMALL - DIMINUI A FONTE
        DEL OU S - RISCAR O TEXTO
        INS OU U - SUBLINA O TEXTO
        SUB - TEXTO ABAIXO DA LINHA
        SUP - TEXTO ACIMA DA LINHA

        OBS: O QUE VAI MUDAR DIANTE DAS OPÇÕES(DUPLA) É A SEMÂNTICA


        BR E HR
        BR - QUEBRA DE LINHA
        HR - QUEBRA DE LINHA TEMÁTICA

        IMAGEM:
        FIGURE - USADO PARA MARCAR DIAGRAMAS,ILUSTRAÇÕES, ENTRE OUTROS EXEMPLOS, ELE É USADO PRINCIPALMENTE PARA FOTOS
        ACOMPANHADO DA TAG IMG E FIGCAPTION
        IMG - SIGNIFICA IMAGEM(TAG DE AUTOFECHAMENTO), POSSUI ATRIBUTOS IMPORTANTE(SRC: ATRIBUTO USADO PARA COLOCAR ENDEREÇO(OU DIRETORIO LOCAL) DA IMAGEM,
        ALT = FAZ REFERÊNCIA DIANTE DO QUE É AQUELA IMAGEM, WIDTH: LARGURA, HEIGHT: ALTURA DA IMAGEM)
        FIGCAPTION - TAG UTILIZADA PARA LEGENDA NA FOTO

        OBS: TODA TAG POSSUI UM ESTILO PADRÃO QUE PODE SER ALTERADO DE MANEIRA DIRETA OU INDIRETA COM CSS

        LISTAS:
        NO HTML EXISTE AS LISTAS ORDENADAS E AS LISTAS NÃO ORDENADA
        LISTA ORDENADA REPRESENTADA PELA TAG OL
        LISTA NÃO ORDERNADA REPRESENTADA PELA TAG UL
        TANTO A LISTA ORDENADA COMO A NÃO ORDENADA UTILIZA A TAG LI COMO ITEM DA LISTA
        
        LISTA ORDENADA POSSUI ATRIBUTOS:
        REVERSED: INVERTE A ORDEM
        REVERSED START: INVERTE A ORDEM A PARTIR DE UM NUMERO DESEJADO(ISSO SENDO PARA BAIXO)
        START: COMEÇA A CONTAR PARA CIMA DE ACORDO COM O NUMERO DESEJADO
        TYPER: TIPO DE ORDEM QUE VOCÊ DESEJA COLOCAR A LISTA, PODEM SER LETRAS,NUMEROS, MUMEROS ROMANO E ETC

        LINKS:
        PARA CRIAR UM LINK É NECESSARIO A  UTILIZAÇÃO DA TAG LINK MAIS O ATRIBUTO HREF
        LINK = a
        HREF = USADO PARA FAZER REFERÊNCIA DIANTE DO LINK QUE QUEREMOS QUE SEJA ACESSADO, ESSE LINK PODE SER UM ELEMENTO DA PROPRIA PÁGINA OU LINK EXTERNO
        TARGENT = UM ATRIBUTO DA TAG A, GERALMENTE USADO PARA INFORMAR AO NAVEGADOR SE EU QUERO QUE ESSE LINK SEJA ABERTO NA MESMA ABA OU EM UMA NOVA GUIA
        
      
        EXEMPLO DE ENDEREÇO:

    <!-- 
        HTML INTERMEDIARIO(USO DA SEMÂNTICA):

        NO HTML, O NAVEGADOR CONSEGUE INTERPRETAR AS TAGS HTML E POR ISSO É NECESSARIO USAR ALGUMAS TAGS PROPRIA PARA CADA FUNCIONALIDADE
        CHAMAMOS ESSE PROCESSO DE SEMÂNTICA, USAR TAGS QUE O NAVEGADOR POSSA INTERPRETAR E ENTREGAR A IMPORTÂNCIA QUE ELE REALMENTE TEM
        ALEM DE DEIXAR O CÓDIGO MAIS LEGIVEL PARA OUTROS PROGRAMADORES EM CASO DE MODIFICAÇÃO OU MANUTENÇÃO DA APLICAÇÃO WEB.

        TAGS SEMÂNTICAS:
        HEADER - CABEÇALHO DA PÁGINA
        NAV - MAVEGAÇÃO(USADO PARA LINKS) - (GERALMENTE USADO EM MENUS, LISTAS DE LINKS PARA OUTRA PÁGINA E ETC..)
        MAIN - A TAG MAIN É USADA PARA DESIGNAR O CONTEUDO PRINCIPAL DA PÁGINA WEB(NELA VAI CONTER O CONTEUDO PRINCIPAL DA PÁGINA) EXCLUINDO BARRA LATERAL, CABEÇALHO, RODAPÉ E ETC
        SECTION - USADO PARA AGRUPAR ELEMENTOS, MUITO PARECIDO COM A FINALIDADE DA DIV, PORÉM A SECTION GARANTE QUE O NAVEGADOR VÁ INTERPRETAR E ENTENDER QUE AQUILO É UMA SENSÃO DE VÁRIOS ELEMENTOS AGRUPADO
        ARTICLE - ARTICLE TEM UMA IDEIA DE USO DIANTE DE UMA PAGINA WEB INFORMATIVA, QUANDO NECESSARIO MARCAR ALGUNS CONTEUDOS IMPORTANTES
        ASIDE - USADO PARA REPRESENTAR BARRA LATERAIS APESAR DE NÃO SER USADA SOMENTE PARA ESSA FINALIDADE
        FOOTER - RODAPÉ DA PÁGINA WEB

        FORMULARIO:
        OS FORMULARIOS SÃO FREQUENTEMENTE USADOS PARA ENVIAR DADOS PARA O SERVIDOR OU PARA BUSCA DE ALGO ESPECIFICO DENTRO DA PÁGINA WEB
        ELE POSSUI ATRIBUTOS COMO METHOD QUE É RESPONSAVEL POR EXPOR OU NÃO OS DADOS DESSE FORMULARIO = (GET: FICA VISIVEL AO USUARIO; POST: NÃO FICA VISIVEL AO USUARIO)
        ALÉM DO ACTION QUE SERIA UM ATRIBUTO PARA DESIGNAR ONDE EXATAMENTE ESSE DADOS SERÃO ENVIADO, SERIA O CAMINHO ONDE VAI SER DIRECIONADO.
        INPUT: É UM CAMPO DE TEXTO QUE PODE SER DEFINIDO ATRAVÉS DO ATRIBUTO TYPE. QUANDO EU COMENTO DEFINIR(SERIA INFORMAR O QUE É AQUELE CAMPO, QUAL DADO DEVE CONTER DENTRO DESSE CAMPO E ETC)
        
        VALE RESSALTAR , DA UTILIZAÇÃO DO ATRIBUTO MIN OU MAX DENTRO DO INPUT
        MIN SIGNIFICA O MINIMO DIANTE DAQUELE DADO
        EX: GERALMENTE DIANTE DE ALGUM CONTEUDO PARA 18
        COLOCAMOS A IDADE MINIMA PARA 18
        MAX SIGNIFICA O MAXIMO DIANTE DAQUELE DADO
        EX: GERALMENTE USADO EM CAMPOS DE TEXTO PARA INDICAR O MAXIMO DE LINHA PERMITIDO DIANTE DAQUELE CAMPO

        SOBRE OS TIPOS DE DADOS QUE EXISTEM NO INPUT(IREI CITAR ALGUNS):
        -text - texto
        -submit - enviar
        -password - senha
        -checkbox - caixa de seleções(permite você selecionar uma ou mais opções)
        -radio - parecido com checkbox, porém ele é usado para uma unica escolha
        -reset - vai resetar todas as informações que ficam salva dentro do input(sugestões)
        -color: vai criar uma interatividade na qual o usuario pode escolher uma cor
        -data: vai criar uma interatividade na qual o usuario pode escolher uma data
        -datatime-local: vai criar uma interatividade na qual o usuario pode escolher uma data e uma hora
        -Number: interatividade que vai nos permiter que o usuario envie qualquer talvez com restrições opcionais
        -range: usado quando queremos que a pessoa usuária informe os valores numéricos dentro de uma faixa específica.
        -tel: interatividade que vai nos permiter que o usuario envie seu numero ao backend
        -email: endereço de email valido

        obs: ALÉM DO TYPE, O INPUT POSSUI OS ATRIBUTOS VALUE E NAME
        VALUE É NADA MAIS QUE UMA INFORMAÇÃO DIANTE DAQUELE DADO ESCOLHIDO(ESCRITO) PELO USUARIO
        NAME É O NOME QUE AQUELE CAMPO DE TEXTO RECEBE
        ALEM DO CHECKED, USADO GERALMENTE EM CAMPOS DE SELEÇÃO PARA DEFINIR UMA ESCOLHA PADRÃO

        UMA TAG MUITO IMPORTANTE QUE É BASTANTE USADA NA IDEIA DA SEMÂNTICA É O LABEL, QUE TEM COMO SIGNIFICADO RÓTULO, ROTULAR O CAMPO DE TEXTO OU SELEÇÃO
        
        OBS: O LABEL É FREQUENTEMENTE USADO, MAS LEMBRE-SE DE LIGAR O RÓTULO AO CAMPO, ATRAVÉS DO ATRIBUTO FOR(LABEL) ao ID(INPUT)
        FOR TEM SIGNIFICADO DE PARA(ALGUM CAMPO), O ID É UM IDENTIFICADOR UNICO, POR ISSO O USO DO ID PARA FAZER A REFERÊNCIA AO CAMPO.

        E PRA FINALIZAR ESSA PARTE DA EXPLICAÇÃO, FAREI UM RESUMO DIANTE DAS SELEÇÕES(SELECT) E SUA IMPORTÂNCIA DENTRO DE UMA PÁGINA WEB

        SELECT É UMA TAG QUE APRESENTA UM MENU DE OPÇÕES OU SEJA, ELA É UMA TAG USADA QUANDO QUERENDO UM CONJUTO DE OPÇÕES
        ELE POSSUI ATRIBUTOS, O MAIS IMPORTANTE SÃO O NAME E O SIZE
        NAME É A MESMA IDEIA DO ATRIBUTO DO INPUT, NAME É USADO PARA NOMEAR O DADO(FAZER REFERÊNCIA DIANTE DA SELEÇÃO)
        SIZE É A QUANTIDADE QUE ELE MOSTRA VISUALMENTE
        EXEMPLO: EU TENHO UM SELECT COMPOSTO POR 8 OPÇÕES, MAS 8 CAMPO DE SELEÇÃO OCUPA MUITO ESPAÇO, ENTÃO O SIZE É USADO PARA ESSES CASOS EM ESPECIFICO
   
        OPTIONS SÃO TAGS QUE COMPÕE A SECTION, NELA ATRIBUIMOS UM TEXTO 
        ELE É COMPOSTO POR DOIS ATRIBUTOS IMPORTANTES, VALUE E O SELECTED
        VALUE TEM A MESMA IDEIA DO VALUE DO INPUT, DE QUE GERAR UMA INFORMAÇÃO DIANTE DO QUE FOI ESCOLHIDO,SELECIONADO E ETC
        SELECTED ESPECIFICA PRECISAMENTE A OPÇÃO PADRÃO, PARECIDA COM O CHECKED
    -->
